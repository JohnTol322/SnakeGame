<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
    <title>Snake Game</title>
</head>
<body>
    <img src="images/snakeimage.png" alt="" width="0px" height="0px" id="tail-img">
    <img src="images/rightmouth.png" alt="" width="0px" height="0px" id="right-img">
    <img src="images/leftmouth.png" alt="" width="0px" height="0px" id="left-img">
    <img src="images/upmouth.png" alt="" width="0px" height="0px" id="up-img">
    <img src="images/downmouth.png" alt="" width="0px" height="0px" id="down-img">
    <img src="images/enemy.png" alt="" width="0px" height="0px" id="fruit-img">
    <div id="scores">
        <h1 id="score"></h1>
        <h1 id="highscore"></h1>
    </div>
    <canvas class="canvas" height="300" width="300" 
    style="background-image: images/grid.jpg"></canvas>
</body>
<script type="text/javascript" src="javascript/fruit.js"></script>
<script type="text/javascript" src="javascript/snake.js"></script>
<script type="text/javascript" src="javascript/draw.js"></script>
</html>
